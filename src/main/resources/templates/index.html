<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout('Accueil', ~{::body})">
    <body>
        <section class="left-informations home-informations">
            <h1>QCM</h1>
        </section>

        <main class="main">

            <form class="form home-form" method="POST" action="quiz">

                <div class="form-input-group">
                    <label>Votre pseudo</label>
                    <input class="input" type="text" name="pseudo" />
                </div>

                <div class="form-input-group">
                    <label>Choissiez le QCM</label>
                    <select class="select" name="qcm">
                        <option th:each="quiz : ${quizzes}"
                                th:value="${quiz.getId()}"
                                th:utext="${quiz.getTheme()}" />
                </div>

                <input type="submit" class="btn btn-primary" value="Lancer" />
            </form>
        </main>
    </body>
</html>
